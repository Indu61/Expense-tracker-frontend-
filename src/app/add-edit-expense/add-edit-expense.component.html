<div class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
  <div
    class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max-w-md w-full"
  >
    <div class="p-5 bg-white">
      <h3 class="my-4 text-2xl font-semibold text-gray-700 text-center">
        {{ isEdit ? "Update Expense" : "Add Expense" }}
      </h3>
      <form (ngSubmit)="onSubmit()" class="flex flex-col space-y-5">
        <div class="flex flex-col space-y-1">
          <label for="category" class="text-sm font-semibold text-gray-500"
            >category</label
          >
          <input
            type="text"
            id="category"
            [(ngModel)]="category"
            name="category"
            autofocus
            #categoryRef="ngModel"
            required
            class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <div
            *ngIf="categoryRef.invalid && categoryRef.touched"
            class="text-red-500 text-sm"
          >
            category is required.
          </div>
        </div>

        <div class="flex flex-col space-y-1">
          <label for="description" class="text-sm font-semibold text-gray-500"
            >description</label
          >
          <input
            type="description"
            id="description"
            [(ngModel)]="description"
            name="description"
            class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
        </div>

        <div class="flex flex-col space-y-1">
          <label for="paymentMethod" class="text-sm font-semibold text-gray-500"
            >paymentMethod</label
          >
          <input
            type="text"
            id="paymentMethod"
            [(ngModel)]="paymentMethod"
            name="paymentMethod"
            autofocus
            #paymentMethodRef="ngModel"
            required
            class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <div
            *ngIf="paymentMethodRef.invalid && paymentMethodRef.touched"
            class="text-red-500 text-sm"
          >
            Payment Method is required.
          </div>
        </div>

        <div class="flex flex-col space-y-1">
          <label for="amount" class="text-sm font-semibold text-gray-500"
            >amount</label
          >
          <input
            type="number"
            id="amount"
            [(ngModel)]="amount"
            name="amount"
            autofocus
            #amountRef="ngModel"
            required
            class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <div
            *ngIf="amountRef.invalid && amountRef.touched"
            class="text-red-500 text-sm"
          >
            Amount is required.
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full px-4 py-2 text-lg font-semibold text-white bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-200"
          >
            {{ isEdit ? "Update" : "Submit" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
