<div class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
  <div
    class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max-w-md w-full"
  >
    <div class="p-5 bg-white">
      <h3 class="my-4 text-2xl font-semibold text-gray-700 text-center">
        Account Login
      </h3>
      <form (ngSubmit)="onSubmit()" class="flex flex-col space-y-5">
        <div class="flex flex-col space-y-1">
          <label for="username" class="text-sm font-semibold text-gray-500"
            >Username</label
          >
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            autofocus
            #usernameRef="ngModel"
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
            required
          />
          <div
            *ngIf="usernameRef.invalid && usernameRef.touched"
            class="text-red-500 text-sm"
          >
            Username is required.
          </div>
        </div>
        <div class="flex flex-col space-y-1">
          <div class="flex items-center justify-between">
            <label for="password" class="text-sm font-semibold text-gray-500"
              >Password</label
            >
            <a
              href="#"
              class="text-sm text-blue-600 hover:underline focus:text-blue-800"
              >Forgot Password?</a
            >
          </div>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            #passwordRef="ngModel"
            required
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <div
            *ngIf="passwordRef.invalid && passwordRef.touched"
            class="text-red-500 text-sm"
          >
            Password is required.
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <input
            type="checkbox"
            id="remember"
            [(ngModel)]="rememberMe"
            name="rememberMe"
            class="w-4 h-4 transition duration-300 rounded focus:ring-2 focus:ring-offset-0 focus:outline-none focus:ring-blue-200"
          />
          <label for="remember" class="text-sm font-semibold text-gray-500"
            >Remember me</label
          >
        </div>
        <div *ngIf="invalidCredentials" class="text-red-500 text-sm">
          invalid credentials.
        </div>
        <div>
          <button
            type="submit"
            class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4"
          >
            Log in
          </button>
        </div>
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a
              href="#"
              class="font-medium text-blue-600 hover:underline"
              (click)="navigateToRegister($event)"
            >
              Register here
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
